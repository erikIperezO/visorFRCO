<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración - Registro Civil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --light: #f8fafc;
      --dark: #1e293b;
      --gray: #94a3b8;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .admin-panel {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--shadow);
      margin-bottom: 25px;
    }
    
    .tabs {
      display: flex;
      border-bottom: 2px solid var(--border);
      margin-bottom: 20px;
    }
    
    .tab {
      padding: 12px 24px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .tab.active {
      border-bottom-color: var(--primary);
      color: var(--primary);
    }
    
    .tab:hover {
      background: var(--light);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .users-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .user-card {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      background: var(--light);
      transition: transform 0.2s;
    }
    
    .user-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .user-card.admin {
      border-left: 4px solid var(--primary);
    }
    
    .user-card.user {
      border-left: 4px solid var(--success);
    }
    
    .form-grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--dark);
      font-size: 0.95rem;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      font-size: 1rem;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: var(--light);
      color: var(--dark);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    
    .municipios-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      background: white;
    }
    
    .municipio-checkbox {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid var(--border);
      transition: background 0.2s;
    }
    
    .municipio-checkbox:hover {
      background: var(--light);
    }
    
    .municipio-checkbox:last-child {
      border-bottom: none;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      box-shadow: var(--shadow);
      z-index: 1000;
      transform: translateX(150%);
      transition: transform 0.3s ease;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.success {
      background: var(--success);
    }
    
    .notification.error {
      background: var(--error);
    }
    
    @media (max-width: 768px) {
      .form-grid-2 {
        grid-template-columns: 1fr;
      }
      
      .users-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <h1>Panel de Administración</h1>
      <button class="btn btn-secondary" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </header>

    <div class="tabs">
      <div class="tab active" onclick="showTab('usuarios')">Gestión de Usuarios</div>
      <div class="tab" onclick="showTab('asignaciones')">Asignación de Municipios</div>
    </div>

    <!-- Pestaña de Usuarios -->
    <div id="usuarios" class="tab-content active">
      <div class="admin-panel">
        <h2><i class="fas fa-users"></i> Crear Nuevo Usuario</h2>
        <form id="crearUsuarioForm" class="form-grid-2">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
          </div>
          <div class="form-group">
            <label for="rol">Rol</label>
            <select id="rol" required>
              <option value="">Seleccionar rol</option>
            </select>
          </div>
          <div class="form-group" style="grid-column: span 2;">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Crear Usuario
            </button>
          </div>
        </form>
      </div>

      <div class="admin-panel">
        <h2><i class="fas fa-list"></i> Lista de Usuarios</h2>
        <div id="listaUsuarios" class="users-grid">
          <!-- Los usuarios se cargan aquí dinámicamente -->
        </div>
      </div>
    </div>

    <!-- Pestaña de Asignaciones -->
    <div id="asignaciones" class="tab-content">
      <div class="admin-panel">
        <h2><i class="fas fa-map-marker-alt"></i> Asignar Municipios</h2>
        <div class="form-grid-2">
          <div class="form-group">
            <label for="usuarioAsignacion">Usuario</label>
            <select id="usuarioAsignacion" required>
              <option value="">Seleccionar usuario</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fechaAsignacion">Fecha de Asignación</label>
            <input type="date" id="fechaAsignacion" required>
          </div>
        </div>

        <div class="form-group">
          <label>Municipios Disponibles</label>
          <div class="municipios-list" id="municipiosDisponibles">
            <!-- Lista de municipios con checkboxes -->
          </div>
        </div>

        <button class="btn btn-primary" onclick="asignarMunicipios()">
          <i class="fas fa-save"></i> Guardar Asignación
        </button>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script src="admin.js"></script>
</body>
</html>
