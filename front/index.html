<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de PDF - Registro Civil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 0.9em;
    }
    select, input {
      width: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9em;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    #viewer-container {
      border: 1px solid #ccc;
      background: white;
      height: 80vh;
      overflow: auto;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px 0;
    }
    #pdf-viewer {
      transform-origin: top center;
      transition: transform 0.2s ease;
      position: relative;
      width: 100%;
      max-width: 100%;
      text-align: center;
    }
    #pdf-viewer .pdf-page {
      margin-bottom: 10px;
      display: block;
    }
    .hidden {
      display: none;
    }
    #pdf-viewer:empty::before {
      content: "Seleccione un PDF para visualizar";
      color: #999;
      font-style: italic;
      display: block;
      text-align: center;
      padding: 50px 20px;
    }
    /* Loader circular */
    #loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      display: none;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* Dropdown municipios filtrados */
    #municipioDropdown {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: 200px;
      display: none;
      z-index: 200;
    }
    #municipioDropdown div {
      padding: 8px;
      cursor: pointer;
    }
    #municipioDropdown div:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Visor de PDF - Registro Civil</h1>

  <div class="form-container">
    <div style="position: relative;">
      <label>Municipio:</label>
      <input type="text" id="municipioSearch" placeholder="Buscar municipio...">
      <div id="municipioDropdown"></div>
      <select id="municipioSelect" class="hidden">
        <option value="">Seleccione municipio</option>
      </select>
    </div>

    <div>
      <label>Localidad:</label>
      <select id="localidadSelect">
        <option value="">Seleccione localidad</option>
      </select>
    </div>

    <div>
      <label>Año:</label>
      <input type="number" id="yearInput" placeholder="Ej. 2010">
    </div>

    <div>
      <label>Acto:</label>
      <input type="number" id="actoInput" placeholder="Ej. 1">
    </div>

    <div>
      <label>Oficialía:</label>
      <input type="number" id="oficialiaInput" placeholder="Ej. 1">
    </div>

    <div>
      <label>Número de Acta:</label>
      <input type="number" id="numActaInput" placeholder="Ej. 5">
    </div>

    <div style="align-self: flex-end;">
      <button id="buscarBtn">Buscar PDF</button>
    </div>
  </div>

  <div class="controls">
    <button id="prev-page" class="hidden">Anterior</button>
    <button id="next-page" class="hidden">Siguiente</button>
    <button id="zoom-in">Zoom +</button>
    <button id="zoom-out">Zoom -</button>
    <button id="reset-zoom">Restablecer Zoom</button>
  </div>

  <div id="viewer-container">
    <div id="loader"></div>
    <div id="pdf-viewer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
